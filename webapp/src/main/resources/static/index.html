<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Maulik's Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4CAF50; /* Green color */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .signature {
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
        }
        .button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Maulik's Page</h1>
        <p>Hello! My name is Maulik, and I am excited to share my journey with you.</p>
        <p class="signature">- Maulik</p>
        <a href="#more-info" class="button">Learn More</a>
    </div>
</body>
</html>
